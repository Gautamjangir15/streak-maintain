<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" rel="icon" href="favicon.ico">
    <title>JUST 60 DAYZ BROðŸ”¥ðŸ”¥</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text for contrast */
        }
        
        .streak-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;  /* Reduced spacing */
            max-width: 900px; /* Increased max width */
            margin: auto;
        }
        .day-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .strips {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .strip {
            width: 28px;  /* Increased width */
            height: 28px; /* Increased height */
            background-color: gray;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 3px; /* Slight rounding */
        }
        .active {
            background-color: green;
        }
        .day-number {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>60 DAYZ SHITðŸ”¥ðŸ”¥</h2>
    
    <div class="streak-container" id="streak-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const streakContainer = document.getElementById("streak-container");
            const totalDays = 60;

            for (let day = 1; day <= totalDays; day++) {
                const dayDiv = document.createElement("div");
                dayDiv.classList.add("day-container");

                const stripsDiv = document.createElement("div");
                stripsDiv.classList.add("strips");

                for (let stripNum = 1; stripNum <= 4; stripNum++) {
                    const strip = document.createElement("div");
                    strip.classList.add("strip");
                    strip.dataset.day = day;
                    strip.dataset.strip = stripNum;
                    const key = `day-${day}-strip-${stripNum}`;

                    if (localStorage.getItem(key) === "true") {
                        strip.classList.add("active");
                    }

                    strip.addEventListener("click", function () {
                        strip.classList.toggle("active");
                        localStorage.setItem(key, strip.classList.contains("active"));
                    });

                    stripsDiv.appendChild(strip);
                }

                const dayLabel = document.createElement("div");
                dayLabel.classList.add("day-number");
                dayLabel.innerText = day;

                dayDiv.appendChild(stripsDiv);
                dayDiv.appendChild(dayLabel);
                streakContainer.appendChild(dayDiv);
            }
        });
    </script>

</body>
</html>
